<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanityCheck Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      max-width: none;
    }
    
    .container {
      padding: 40px 24px;
      width: 100%;
      max-width: 640px;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
      margin-bottom: 32px;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      transition: all 0.15s ease;
    }
    
    .back-link:hover {
      color: var(--text-primary);
      border-color: var(--border-strong);
    }
    
    .back-link svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
    }
    
    header {
      text-align: left;
      margin-bottom: 32px;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    header .logo {
      justify-content: flex-start;
      margin-bottom: 8px;
    }
    
    header h1 {
      font-size: 28px;
    }
    
    header .tagline {
      font-size: 14px;
      margin-top: 4px;
    }
    
    .settings-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 24px;
    }
    
    .settings-section h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .settings-section h3 svg {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
    }
    
    .settings-section p {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .prompt-editor {
      width: 100%;
      min-height: 360px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      color: var(--text-primary);
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: vertical;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    
    .prompt-editor:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }
    
    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .button-row .btn-primary,
    .button-row .btn-secondary {
      padding: 12px 24px;
      font-size: 14px;
    }
    
    .button-row .btn-primary {
      width: auto;
    }
    
    .btn-reset {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }
    
    .btn-reset:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }
    
    .status-message {
      font-size: 13px;
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: var(--radius);
      display: none;
    }
    
    .status-message.success {
      display: block;
      background: var(--success-subtle);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.25);
    }
    
    .status-message.error {
      display: block;
      background: var(--error-subtle);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.25);
    }
    
    .custom-badge {
      font-size: 11px;
      font-weight: 500;
      padding: 3px 10px;
      border-radius: 100px;
      background: var(--accent-subtle);
      color: var(--accent);
      margin-left: auto;
    }
    
    .custom-badge.default {
      background: var(--bg-tertiary);
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="popup.html" class="back-link" id="back-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5"></path>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to SanityCheck
    </a>
    
    <header>
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </svg>
        <h1>Settings</h1>
      </div>
      <p class="tagline">Customize your analysis experience</p>
    </header>
    
    <div class="settings-section">
      <h3>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Analysis Prompt
        <span class="custom-badge default" id="prompt-badge">Default</span>
      </h3>
      <p>
        Customize the system prompt used when analyzing articles. The prompt tells the AI what to look for and how to format its response.
      </p>
      
      <textarea class="prompt-editor" id="prompt-editor" spellcheck="false"></textarea>
      
      <div class="button-row">
        <button class="btn-primary" id="save-prompt">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Save Prompt
        </button>
        <button class="btn-secondary btn-reset" id="reset-prompt">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;">
            <polyline points="1 4 1 10 7 10"></polyline>
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
          </svg>
          Reset to Default
        </button>
      </div>
      
      <div class="status-message" id="status-message"></div>
    </div>
    
  </div>

  <script src="settings.js"></script>
</body>
</html>
