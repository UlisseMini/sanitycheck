<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanityCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Miss Information theme CSS variables */
    body.theme-miss {
      --bg-primary: #1a1520;
      --bg-secondary: #231d2b;
      --bg-tertiary: #2d2638;
      --bg-hover: #3a3245;
      --text-primary: #f5f0fa;
      --text-secondary: #c4b8d4;
      --text-muted: #8b7fa3;
      --accent: #c084fc;
      --accent-hover: #d8b4fe;
      --accent-subtle: rgba(192, 132, 252, 0.12);
      --border: rgba(192, 132, 252, 0.15);
      --border-strong: rgba(192, 132, 252, 0.25);
    }
    
    /* Miss Information theme fonts */
    body.theme-miss {
      font-family: 'Quicksand', 'Comfortaa', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    body.theme-miss h1 {
      font-family: 'Comfortaa', 'Quicksand', cursive;
    }
    
    /* Title variants */
    .title-sanity { display: inline; }
    .title-miss { display: none; }
    body.theme-miss .title-sanity { display: none; }
    body.theme-miss .title-miss { display: inline; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-row">
        <div class="logo">
          <img class="logo-icon" src="icon48.png" alt="SanityCheck logo">
          <h1>
            <span class="title-sanity">SanityCheck</span>
            <span class="title-miss">Miss Information</span>
          </h1>
        </div>
        <button id="settings-btn" class="settings-btn" title="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
      <p class="tagline">Identify logical fallacies in what you read</p>
      <div id="debug-indicator" class="debug-indicator hidden">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
          <path d="M12 8v4"></path>
          <path d="M12 16h.01"></path>
        </svg>
        <span>Debug Mode</span>
      </div>
    </header>

    <div id="status-section" class="section">
      <div id="page-status" class="status-card clickable">
        <span class="status-icon" id="status-icon-container">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </span>
        <span class="status-text">Checking page...</span>
        <span class="view-text-hint hidden">Click to view text</span>
      </div>
    </div>

    <div id="article-text-section" class="section hidden">
      <div class="article-text-header">
        <h3>Extracted Article Text</h3>
        <button id="close-article-text" class="btn-close" title="Close">&times;</button>
      </div>
      <div id="article-text-content" class="article-text-content"></div>
    </div>

    <div id="action-section" class="section hidden">
      <button id="analyze-btn" class="btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        Analyze Logic
      </button>
    </div>

    <div id="loading-section" class="section hidden">
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
      <p class="loading-text">Analyzing logic structure...</p>
    </div>

    <div id="results-section" class="section hidden">
      <h2>Analysis Results</h2>
      <div id="results-content"></div>
    </div>

    <div id="error-section" class="section hidden">
      <div class="error-card">
        <span class="error-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </span>
        <p id="error-message"></p>
      </div>
    </div>
  </div>

  <script src="debug.js"></script>
  <script src="popup.js"></script>
</body>
</html>
